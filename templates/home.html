<!DOCTYPE html>
<html>
  <head>
    <title>ChakTek Careers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">

          </div>

      <h2 class="text-center mt-2 mb-4">Available Work</h2>
      <div>
        {% for job in jobs %}
        {% include 'jobitem.html' %}
        {% endfor %}

    {% include 'footer.html' %}
