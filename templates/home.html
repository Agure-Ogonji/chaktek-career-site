<!DOCTYPE html>
<html>
  <head>
    <title>ChakTek Careers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">
    <style>
      #banner{
        height: 360px;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-2 mb-4">{{company_name}} Careers</h1>
      <img class="img-fluid" id="banner" src="https://chaktek-career-site.agure60.repl.co/static/banner.jpg" />
  
      <h2 class="text-center mt-2 mb-4">About ChakTek</h2>
      <p class="lead">Success is no accident. It is hard work, perseverance, learning, studying, sacrifice and most of all, love of what you are doing or learning to do.</p>
      <h2 class="text-center mt-2 mb-4">Available Positions</h2>
      <div>
        {% for job in jobs %}
        {% include 'jobitem.html' %}
        {% endfor %}
      </div>

      <div class="text-center">
        <button class="btn btn-primary btn-lg">Contact Us</button>
        <p class="mt-4">Copyright 2023, Chaktek</p>
      </div
    </div>
  </body>
</html>
